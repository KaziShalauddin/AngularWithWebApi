<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2" data-toggle="modal" data-target="#exampleModal"
        (click)="addClick()" data-backdrop="static" data-keyboard="false">
  Add Employee
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeClick()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-add-edit-employee [employee]="employee" *ngIf="ActivateAddEditEmployeeComp">
        </app-add-edit-employee>
      </div>
     
    </div>
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>EmployeeId</th>
      <th>Employee Name</th>
      <th>Department Name</th>
      <th>Joining Date</th>
      <th>PhotoFilePath</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let dataItem of EmployeeList">
    <td>{{dataItem.EmployeeId}}</td>
    <td>{{dataItem.EmployeeName}}</td>
    <td>{{dataItem.DepartmentName}}</td>
    <td>{{dataItem.JoiningDate}}</td>
    <td>{{dataItem.PhotoPath}}</td>
    <td>
      <button type="button" class="btn btn-light mr-1" data-toggle="modal" data-target="#exampleModal"
              (click)="editClick(dataItem)" data-backdrop="static" data-keyboard="false"><i class="bi bi-pencil-square"></i> Edit </button>
      <button type="button" class="btn btn-light mr-1" (click)="deleteClick(dataItem)"><i class="bi bi-trash"></i> Delete</button>
    </td>
  </tr>
  </tbody>
</table>
